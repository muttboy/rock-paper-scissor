<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <div id="winner"></div>
    <div class="score">
        <div id="playerTitle">Player Score</div>
            <div id="playerScore">0</div>
        <div id="computerTitle">Computer Score</div>
            <div id="computerScore">0</div>
    </div>
    <div>
        <div id="statement"></div>
    </div>
    <div class="buttonContainer">
        <input class="button" type="button" value="Rock" id="rock"></input>
        <input class="button" type="button" value="Paper" id="paper"></input>
        <input class="button" type="button" value="Scissor" id="scissor"></input>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
